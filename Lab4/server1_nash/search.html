<!DOCTYPE html>
<html>
<head>
    <title>Search from dictionary</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Dictionary Search</h1>
    <form id="search">
        <label for="searchTerm">Enter a word to search:</label>
        <input type="text" id="searchTerm" name="searchTerm" required placeholder="Enter the word to search">
        <!-- <button type="button" onclick="search()">Search</button> -->
        <input type="submit" value="Search">
    </form>
    <div id="feedback"></div>
    <script src="searchApp.js"></script>
</body>
</html>
