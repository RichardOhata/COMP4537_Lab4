<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Store into dictionary</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <form id="store" method="POST" action="http://localhost:8888/api/definitions/">
        <label for="word">Word:</label>
        <input type="text" id="word" name="word" required placeholder="Enter a word" pattern="[A-Za-z]+"><br><br>
        <label for="definition">Definition:</label>
        <textarea id="definition" name="definition" required placeholder="Enter the definition"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
<div id="feedback"></div>
<script src="storeApp.js"></script>
